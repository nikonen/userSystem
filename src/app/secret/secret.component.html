<div class="container-fluid">

<h1>Users: </h1>


<div [@listStagger]="users" class="row">
    <div  id="example" *ngFor="let user of users" class="card border-dark mb-3 col-lg-6" style="max-width: 18rem;">
        <div class="card-header"><img src="../assets/img/{{user.picurl}}"></div>
        <div class="card-body text-dark rounded">
          <h5 class="card-title"><a [routerLink]="['/user', user.id]">{{user.username}}</a></h5>
          <div class="card-text">
          <p>id: {{user.id}}</p>
          <p>username: {{user.username}}</p>
          <p>registerdate: {{user.registerdate}}</p>
          <p *ngIf="user.role == 1"><span class="badge badge-pill badge-primary">Admin</span></p>
          
          </div>
          
          <a class="btn btn-outline-danger btn-xs" (click)="deleteUser(user.id)" >
              <span  class="glyphicon glyphicon-minus"></span> Delete 
          </a>
        </div>
      </div>
    </div>
  </div>

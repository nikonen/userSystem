<div class="container-fluid">  
        
        <div [@listStagger]="tmp2" class="row" *ngIf="tmp2">
          <div class="col-3 ">
            <div  *ngIf="tmp2" class="card border-dark mb-3 col-lg-6 " style="max-width: 18rem;">
                <div class="card-header"><img class="img-fluid" src="../assets/img/{{tmp2.picurl}}">
                </div>

                <app-fileuploader></app-fileuploader>

                <div class="card-body text-dark">
                  <h5 class="card-title">{{tmp2.username}}</h5>
                  <div class="card-text">
                  <p>id: {{tmp2.id}}</p>
                  <p>username: {{tmp2.username}}</p>
                  <p>email: {{tmp2.email}}</p>
                  <p>registered: {{tmp2.registerdate}}</p>
                  <p>last online: {{tmp2.lastOnline}}</p>
                  <p>role: {{tmp2.role}}</p>  
                  <p *ngIf="tmp2.role == 1"><span class="badge badge-pill badge-primary">Admin</span></p>
                  </div>

                </div>
              </div>

            </div>

            <div class="col-9">

                <h2> BIOGRAPHY </h2>
                <p>
                  {{tmp2.biography}}
                
                </p>

              </div>

            </div>


          </div> <!--- container -->
